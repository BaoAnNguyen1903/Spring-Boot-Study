<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Edit</h1>
    <form th:action="@{/EditProducts}" method="post">
        <input type="hidden" name="pid" th:value="${Product.pid}">
        <input type="text" name="Name" placeholder="Product Name" th:value="${Product.pName}">
        <select name="Type">
            <option th:value="${Product.TypeProduct.tid}"  selected th:text="${Product.TypeProduct.tName}" >Select Type</option>
            <option th:each="type : ${TypeList}" th:value="${type.tid}" th:text="${type.tName}"></option>
        </select>
        <input type="double" name="Price" placeholder="Product Price" th:value="${Product.price}">
        <input type="number" name="Quantity" placeholder="Product Quantity" th:value="${Product.quantity}">
        <input type="text" name="Img" placeholder="Product Image" th:value="${Product.img}">
        <button type="submit">Edit</button>
        <div><img th:src="${Product.img}" style="width: 400px,; height: 500px;"></div>
    </form>
</body>

</html>
